<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1 class="sr-only">NFT preview card component</h1>
    </header>

    <main>
      <article class="card" aria-labelledby="card-title">
        <div class="card__header">
          <div class="img-wrapper">
            <img
              src="./images/image-equilibrium.jpg"
              alt="A blue cube resting on a vertex with red light shining through, and a reflection under"
            />
          </div>
        </div>

        <div class="card__body">
          <h2 id="card-title" class="card__title">Equilibrium #3429</h2>
          <p class="card__description">
            Our Equilibrium collection promotes balance and calm.
          </p>
          <div class="flex-group">
            <div class="card__pricing">
              <div class="icon-wrapper">
                <img
                  src="./images/icon-ethereum.svg"
                  alt=""
                  aria-hidden="true"
                />
              </div>
              <p>
                <span>0.041</span>
                <span class="sr-only">Ethereum</span>
                <span aria-hidden="true">ETH</span>
              </p>
            </div>

            <div class="card__deadline">
              <div class="icon-wrapper">
                <img src="./images/icon-clock.svg" alt="" aria-hidden="true" />
              </div>
              <p>3 days left</p>
            </div>
          </div>
        </div>

        <hr />

        <div class="card__footer">
          <div class="card__credit">
            <div class="avatar">
              <img src="./images/image-avatar.png" alt="" aria-hidden="true" />
            </div>
            <p>
              Creation of <span class="card__creator-name">Jules Wyvern</span>
            </p>
          </div>
        </div>
      </article>
    </main>
  </body>
</html>
